{% extends 'authentication/shared/base.html' %}

{% block title %}نیاز به خروج از حساب کاربری{% endblock title %}

{% block auth_content %}

    <section class="text-center overflow-hidden py-5">
        <section class="pb-2">
            <h2>کاربر گرامی</h2>
            <h5>برای دستری به <span class="rounded px-2 pt-1 m-1 d-inline-block bg-secondary" style="direction:ltr;">{{ next }}</span> باید ابتدا خارج شوید</h5>
        </section>

        <form method="POST" action="{% url 'authentication:logout' %}">
            {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn btn-danger">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                خروج از حساب کاربری
            </button>

            <a href="{% url 'learning:home' %}" class="btn btn-primary">صفحه اصلی</a>
        </form>
    </section>

{% endblock auth_content %}
